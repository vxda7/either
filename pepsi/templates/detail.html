{% extends 'base.html' %}
{% block body %}
<form method="POST" action="{% url 'pepsi:new' question.id %}">
  {% csrf_token %}
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{question.title}}</h5>
      <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
      <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content. -->
      <!-- </p> -->
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tags" value="1" checked>
        <label class="form-check-label" for="exampleRadios1">
          {{question.contentA}}
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tags" value="2">
        <label class="form-check-label" for="exampleRadios2">
          {{question.contentB}}
        </label>
      </div>
      <a href="{% url 'pepsi:update' question.id %}" class="btn btn-primary">수정</a>
    </div>
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">댓글</label>
    <textarea name="choice" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <input type="submit">
</form>
{% for choice in choices %}
<div class="card">
  <div class="card-body">
    {{choice.pick}}
    {{choice.comment}}
  </div>
</div>
{% endfor %}
{% endblock %}
